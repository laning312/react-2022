<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let source1 = {
            name: 'aaa',
            age: 20
        }

        let source2 = {
            age: 28,
            address: '河南'
        }

        let s2 = source1;   // 引用赋值， 不是真正的复制（产生副本）
        console.log(s2 == source1)
        // 对象复制方法1：
        let s3 = JSON.parse(JSON.stringify(source1))
        console.log(s3 == source1)

        // 对象复制方法2：
        let s4 = Object.assign({}, source1)
        console.log(s4 == source1)

        // 对象的合并：
        let target = {
            age: 19,
            school: '清华'
        }

        let s5 = Object.assign(target, source1)  // 将source1的属性复制给target(target已变化), 返回target本身

        let s6 = Object.assign(target, source1, source2)

        // 对象的复制方法3：    es6的扩展运算符
        let s7 = {...source1}
        // 对象合并
        let s8 = {...source1, ...source2}   // 产生的结果是一个全新的对象
    </script>
</body>
</html>
