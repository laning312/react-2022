            oUsername = React.createRef()
            oPassword = React.createRef()

            doLogin = () => {
                // 得到用户输入
                console.log(this.oUsername.current.value)
            }

            render() {
                console.log(this)
                return (
                    <form>
                        username: <input type="text" ref={this.oUsername}/> <br />
                        pasword: <input type="password" /> <br />
                        <input type="button" value="Login" onClick={this.doLogin}/>
                    </form>
                )
            }
        }

        // 创建React根容器
        let root = ReactDOM.createRoot(document.getElementById('root'))

        root.render(<Login />)
