    <div id="root"></div>

    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script>
        /*
        用React方式动态生成以上id为root中的相关节点。
        */
       let h3 = React.createElement('h3', {title: '标题'}, '三国演义')
       let span = React.createElement('span', {title: '作者'}, '罗贯中')
       let img = React.createElement('img', {src: './images/8c634a2233a9c9bde292633c20e0fa4a.jpeg'})

       let div = React.createElement('div', {className: 'container'}, h3, span, img)

       let root = ReactDOM.createRoot(document.getElementById('root'))

       root.render(div)
    </script>
