<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>

    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>

    <script type="text/babel">

        class Employee extends React.Component {

            render() {
                // console.log(this)
                // const {ename, ejob} = this.props
                // props中的属性是只读的，修改会直接报错
                // this.props.ename = '刘备'   
                // console.log(this)
                return (
                    <div>
                        employee: {this.props.ename} - {this.props.ejob}
                    </div>
                )
            }
        }

        // 创建React根容器
        let root = ReactDOM.createRoot(document.getElementById('root'))

        // 渲染元素
        let data = {ename: '张三', ejob: 'BOSS'}
        // root.render(<Employee ename={data.ename} ejob={data.ejob}/>)
        // 通过{...对象名}的方式将属性一一展开（此处不是复制对象）
        root.render(<Employee {...data}/>)  

    </script>

</body>

</html>
