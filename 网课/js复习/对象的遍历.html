<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let obj = {
            name: 'aaa',
            age: 20
        }

        // 常规遍历方法（用for...in）
        for(let k in obj) {
            console.log(k, obj[k])
        }

        // 其他遍历方法（用Object.keys()方法）
        // let keys = Object.keys(obj)
        // keys.forEach(k => console.log(k, obj[k]))

        Object.keys(obj).forEach(k => console.log(k, obj[k]))
    </script>
</body>
</html>
