            1)  构造函数  constructor  (构造方法)
            2)  类的方法
            3)  顶端位置可以写对象属性
            4)  类中的方法有两种
                a， 实例方法  -  这种方法需要new出对象，通过对象调用 
                b， 静态方法  -  用static修饰的方法，这种方法不需要new对象，直接通过类名来调用，也称为类的方法

        3. 函数和方法
            函数的定义方式： 
                function fn() {}
                let f = function() {}
            方法本身就是函数,只不过当这个函数属于某个对象或某个类时，我们又称其为方法
