<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="root"></div>

    <script src="./lib/react.development.js"></script>
    <script src="./lib/react-dom.development.js"></script>
    <script src="./lib/babel.min.js"></script>

    <script type="text/babel">

        class Login extends React.Component {

            oUsername = null
            oPassword = null

            doLogin = () => {
                // 得到用户输入
                // 拿到用户名所在的dom对象和密码所在的dom对象
                console.log(this.oUsername.value)
                console.log(this.oPassword.value)
            }

            render() {
                console.log(this)
                // 回调函数的ref -> 当ref的值为一个回调函数时，这个回调函数会在初次页面渲染时由react执行，并能过参数将所对应的dom元素传递过来
                return (
                    <form>
                        username: <input type="text" ref={node => this.oUsername = node} /> <br />
                        pasword: <input type="password" ref={node => this.oPassword = node} /> <br />
                        <input type="button" value="Login" onClick={this.doLogin} />
                    </form>
                )
            }
        }

        // 创建React根容器
        let root = ReactDOM.createRoot(document.getElementById('root'))

        // 渲染元素
        root.render(<Login />)

    </script>

</body>

</html>
