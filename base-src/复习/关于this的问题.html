    <script>
        class Person {
            say() {
                console.log(this)
                console.log('.....')
            }
        }

        let p1 = new Person()
        p1.say()

        let fn = p1.say
        fn()   // this是undefined



        let obj = {
            sayHello() {
                console.log(this)
                console.log('sayhello....')
            }
        }

        obj.sayHello()

        let f = obj.sayHello
        f()   // this是window

    </script>
